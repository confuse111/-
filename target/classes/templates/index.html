<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{common/header::header}"></div>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">学生学习情况登记系统</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
                <a href="javascript:void(0);">
                    <img src="//unpkg.com/outeres@0.0.10/img/layui/icon-v2.png" class="layui-nav-img">
                    <span th:text="${session.sessionUser.nickname}"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="/logout">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul id="sideMenu" class="layui-nav layui-nav-tree" lay-filter="menu-list">
                <li class="layui-nav-item layui-this" th:if="${session.sessionUser.userType == 1}">
                    <a lay-tips="学习情况" th:href="@{/student/learn/page}" target="Content">
                        <i class="layui-icon layui-icon-user"></i>
                        <cite>学生学习情况</cite>
                    </a>
                </li>
                <li class="layui-nav-item layui-this" th:if="${session.sessionUser.userType == 0}">
                    <a lay-tips="我的学习情况" th:href="@{/student/learn/mylist}" target="Content">
                        <i class="layui-icon layui-icon-component"></i>
                        <cite>我的学习情况</cite>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <iframe th:src="@{/student/learn/page}" name="Content" th:if="${session.sessionUser.userType == 1}"></iframe>
        <iframe th:src="@{/student/learn/mylist}" name="Content" th:if="${session.sessionUser.userType == 0}"></iframe>
    </div>
</div>
<script>
    layui.use(function(){
        layui.element.render('nav','menu-list');
    });
</script>
</body>
</html>
